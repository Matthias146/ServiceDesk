<section class="login-container">
  <div class="login-content">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          [class.input-error]="invalidName"
        />
        @if (invalidName) {
          <p class="error-message">Name is required and must be at least 3 characters long.</p>
        }
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" formControlName="role">
          <option value="admin">Admin</option>
          <option value="agent">Agent</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</section>
